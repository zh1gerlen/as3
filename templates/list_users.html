{% extends "base.html" %}

{% block content %}
<h2>Users</h2>
<table>
    <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Salary</th>
        <th>Phone</th>
        <th>Country</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.salary }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.cname }}</td>
        <td>
            <a href="{{ url_for('edit_user', email=user.email) }}">Edit</a>
            <form action="{{ url_for('delete_user', email=user.email) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('add_user') }}">Add User</a>
{% endblock %}
