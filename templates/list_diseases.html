{% extends "base.html" %}

{% block content %}
<h2>Diseases</h2>
<table>
    <tr>
        <th>Disease Code</th>
        <th>Pathogen</th>
        <th>Description</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    {% for disease in diseases %}
    <tr>
        <td>{{ disease.disease_code }}</td>
        <td>{{ disease.pathogen }}</td>
        <td>{{ disease.description }}</td>
        <td>{{ disease.disease_type.description }}</td>
        <td>
            <a href="{{ url_for('edit_disease', disease_code=disease.disease_code) }}">Edit</a>
            <form action="{{ url_for('delete_disease', disease_code=disease.disease_code) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('add_disease') }}">Add Disease</a>
{% endblock %}
