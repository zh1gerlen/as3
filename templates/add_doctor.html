{% extends "base.html" %}

{% block content %}
<h2>Add Doctor</h2>
<form method="POST">
    <label for="email">Select User:</label>
    <select name="email" required>
        {% for user in users %}
        <option value="{{ user.email }}">{{ user.email }} - {{ user.name }} {{ user.surname }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="degree">Degree:</label>
    <input type="text" name="degree" required>
    <br>
    <button type="submit">Add as Doctor</button>
</form>
<a href="{{ url_for('list_doctors') }}">Back to Doctors</a>
{% endblock %}
