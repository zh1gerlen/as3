{% extends "base.html" %}

{% block content %}
<h2>Add Disease Type</h2>
<form method="POST">
    <label for="id">ID:</label>
    <input type="number" name="id" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" name="description" required>
    <br>
    <button type="submit">Add Disease Type</button>
</form>
<a href="{{ url_for('list_disease_types') }}">Back to Disease Types</a>
{% endblock %}
