{% extends "base.html" %}

{% block content %}
<h2>Patients</h2>
<table>
    <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Country</th>
        <th>Actions</th>
    </tr>
    {% for patient in patients %}
    <tr>
        <td>{{ patient.email }}</td>
        <td>{{ patient.user.name }}</td>
        <td>{{ patient.user.surname }}</td>
        <td>{{ patient.user.cname }}</td>
        <td>
            <form action="{{ url_for('delete_patient', email=patient.email) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('add_patient') }}">Add Patient</a>
{% endblock %}
